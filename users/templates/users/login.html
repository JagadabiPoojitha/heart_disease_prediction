{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 10;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("{% static 'images/Heart3.jpg' %}");
            background-size: cover; /* Makes the background cover the entire page */
            background-repeat: no-repeat; /* Prevents the background from repeating */
            background-position: center center; 
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 400px;
            border: 1px solid black;
            align-items: center;
            margin: auto;
            margin-top: 200px;
            /*background-color: rgba(0, 0, 0, 0.5);*/
            box-shadow: inset -5px -5px rgba(0, 0, 0, 0);
            border-radius: 25px;

        }
        .card h1{
            color: white;
            font-size: 2rem;
            border-bottom: 4px solid rgba(255, 255, 255, 0.5);
            margin: 50px;
        }
        .box{
            padding: 12px;
            margin: 20px;
            width: 65%;
            border: none;
            outline: none;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset -3px -3px rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
        }
        #submit{
            padding: 10px 20px;
            margin-top: 50px;
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset -3px -3px rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 1rem;
        }
        #submit:hover{
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .card-image {
            width: 100%;
            height: auto;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .card-button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    
        
    </style>
</head>
<body>
    <div class="card">
    
        <div class="card-content">
            
    <script src="script.js"></script>
        
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
    <p>Go Back<a href="{% url 'home' %}">Home</a>
        
        <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
        </div>
    </div>
</body>
</html>
